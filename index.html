<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procurement Navigator</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3, .font-bold {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const AWARDED_VENDOR_DASHBOARD_URL = "https://app.smartsheet.com/dashboards/RH8R7RHrjX8VwMGMVRwWVm2vQ6cXhvrFmCRrh6W1";
        const QUOTE_VERIFICATION_FORM_URL = "https://esc13.sharepoint.com/:b:/s/ProcurementTeam/IQC15mhNu5p2SJ2NL_NjcLd-AT4YsRUrKrkaDqFf09rKVCE?e=lMpuUx";
        const TGC_2254_URL = "https://statutes.capitol.texas.gov/Docs/GV/htm/GV.2254.htm";
        const BID_NBR_FORMAT_URL = "https://app.smartsheet.com/b/publish?EQBCT=cbbc1eb4b0ac40e68b5af76ee6a38847";
        
        const ProcurementTool = () => {
            const [step, setStep] = useState(1);
            const [amount, setAmount] = useState('');
            const [funding, setFunding] = useState('');
            const [category, setCategory] = useState('');
            const [vendor, setVendor] = useState('');
            const [showWarning, setShowWarning] = useState(false);

            const amountRanges = [
                { value: '0-49999', label: '$0 - $49,999.99' },
                { value: '50000-99999', label: '$50,000 - $99,999.99' },
                { value: '100000-349999', label: '$100,000 - $349,999.99' },
                { value: '350000+', label: '$350,000 - $9,999,999' }
            ];

            const fundingSources = [
                { value: 'federal', label: 'Federal' },
                { value: 'state', label: 'State' },
                { value: 'local', label: 'Local' }
            ];

            const categories = [
                { value: 'goods', label: 'Goods/Services' },
                { value: 'professional', label: 'Professional Services (TGC 2254)' },
                { value: 'construction', label: 'Construction' }
            ];

            const vendors = [
                { value: 'no', label: 'No' },
                { value: 'esc13', label: 'Yes - ESC Region 13' },
                { value: 'coop', label: 'Yes - Cooperative' }
            ];

            const determineResult = () => {
                const isFederal = funding === 'federal';

                if (category === 'professional') {
                    const isFederalProf = isFederal;
                    
                    if (vendor === 'coop' || vendor === 'esc13') {
                        const vendorName = vendor === 'esc13' ? 'ESC Region 13' : 'Cooperative';
                        const coopAction = vendor === 'coop' 
                            ? '‚Ä¢ Vendor quote must reference Coop name and contract number\n‚Ä¢ Enter Coop & contract number in BID NBR field in Ascender\n‚Ä¢ Upload vendor quote to Requisition'
                            : '‚Ä¢ Enter contract number in BID NBR field in Ascender\n‚Ä¢ Upload contract to Requisition';
                        
                        if (amount === '350000+' && isFederal) {
                            return {
                                authority: 'TGC 2254 and 2 CFR 200',
                                method: `${vendorName} RFQ (QBS already performed)`,
                                action: coopAction,
                                note: 'Federal over $350k: Perform Cost Price Analysis prior to obtaining pricing. Contact Procurement for assistance',
                                showQuoteLink: false,
                                showFederalWarning: true,
                                showFederalProfWarning: isFederalProf
                            };
                        }
                        return {
                            authority: 'TGC 2254' + (isFederal ? ' and 2 CFR 200' : ''),
                            method: `${vendorName} RFQ (QBS already performed)`,
                            action: coopAction,
                            note: null,
                            showQuoteLink: false,
                            showFederalProfWarning: isFederalProf
                        };
                    }
                    
                    return {
                        authority: 'TGC 2254' + (isFederal ? ' and 2 CFR 200' : ''),
                        method: 'Qualification-Based Selection (QBS)',
                        action: (amount === '100000-349999' || amount === '350000+') 
                            ? 'Use a qualification-based selection process\n‚Ä¢ Contact Procurement for assistance'
                            : 'Qualification-Based Selection\n‚Ä¢ Obtain quote from most qualified vendor',
                        note: isFederalProf ? 'Federal funds only allow professional services for architects and engineers' : null,
                        showQuoteLink: false,
                        showFederalProfWarning: isFederalProf,
                        showQBSHelp: true
                    };
                }

                if (category === 'construction') {
                    if (vendor === 'esc13' || vendor === 'coop') {
                        const methodText = vendor === 'esc13' ? 'ESC Region 13 solicitation' : 'Purchasing cooperative';
                        const actionText = vendor === 'coop'
                            ? '‚Ä¢ Vendor quote must reference Coop name and contract number\n‚Ä¢ Enter Coop & contract number in BID NBR field in Ascender\n‚Ä¢ Upload vendor quote to Requisition'
                            : '‚Ä¢ Enter contract number in BID NBR field in Ascender\n‚Ä¢ Upload contract to Requisition';
                        
                        if (amount === '0-49999' || amount === '50000-99999' || amount === '100000-349999') {
                            return {
                                authority: 'TGC 2269 and TEC 44.031' + (isFederal ? ' and 2 CFR 200' : ''),
                                method: methodText,
                                action: actionText,
                                note: null,
                                showQuoteLink: false
                            };
                        } else if (amount === '350000+') {
                            return {
                                authority: 'TGC 2269 and TEC 44.031 and 2 CFR 200',
                                method: vendor === 'esc13' ? 'ESC Region 13 solicitation' : 'Purchasing cooperative',
                                action: actionText,
                                note: 'Federal over $350k: Perform Cost Price Analysis prior to obtaining pricing. Contact Procurement for assistance',
                                showQuoteLink: false,
                                showFederalWarning: true
                            };
                        }
                    }

                    if (amount === '0-49999') {
                        return {
                            authority: '2 CFR 200',
                            method: 'Micro-Purchase',
                            action: 'Obtain quotes',
                            note: 'Under threshold for Formal competition',
                            showQuoteLink: false
                        };
                    } else if (amount === '50000-99999') {
                        return {
                            authority: 'TGC 2269 and TEC 44.031' + (isFederal ? ' and 2 CFR 200' : ''),
                            method: 'Simplified Acquisition/Small Purchase',
                            action: 'Obtain 3 quotes',
                            note: 'Requirement for 3 quotes applies for $50k-$100k range',
                            showQuoteLink: true
                        };
                    } else if (amount === '100000-349999') {
                        return {
                            authority: 'TGC 2269 and TEC 44.031' + (isFederal ? ' and 2 CFR 200' : ''),
                            method: 'Competitive Sealed Proposal (CSP), Construction Manager At Risk (CMAR), or Design-Build (D-B)',
                            action: 'Select and conduct one of the approved construction delivery methods. Contact Procurement for assistance.',
                            note: 'Over $100k - Formal competition required per 44.031',
                            showQuoteLink: false
                        };
                    } else if (amount === '350000+') {
                        return {
                            authority: 'TGC 2269 and TEC 44.031 and 2 CFR 200',
                            method: 'Competitive Solicitation/Formal',
                            action: 'Conduct formal solicitation. Contact Procurement for assistance.',
                            note: 'Federal over $350k: Perform Cost Price Analysis prior to obtaining pricing. Contact Procurement for assistance',
                            showQuoteLink: false,
                            showFederalWarning: true
                        };
                    }
                }

                if (category === 'goods') {
                    const hasVendor = vendor !== 'no';

                    if (hasVendor) {
                        const methodText = vendor === 'esc13' ? 'ESC Region 13 solicitation' : 'Purchasing cooperative';
                        const actionText = vendor === 'coop'
                            ? '‚Ä¢ Vendor quote must reference Coop name and contract number\n‚Ä¢ Enter Coop & contract number in BID NBR field in Ascender\n‚Ä¢ Upload vendor quote to Requisition'
                            : '‚Ä¢ Enter ESC Region 13 RFP/RFQ number in BID NBR field in Ascender\n‚Ä¢ Upload quote and/or contract to Requisition';
                        
                        if (amount === '0-49999' || amount === '50000-99999' || amount === '100000-349999') {
                            return {
                                authority: isFederal ? '2 CFR 200 and TEC 44.031' : 'TEC 44.031',
                                method: methodText,
                                action: actionText,
                                note: null,
                                showQuoteLink: false
                            };
                        } else if (amount === '350000+') {
                            return {
                                authority: '2 CFR 200 and TEC 44.031',
                                method: vendor === 'esc13' ? 'ESC Region 13 solicitation' : 'Purchasing cooperative',
                                action: actionText,
                                note: 'Federal over $350k: Perform Cost Price Analysis prior to obtaining pricing. Contact Procurement for assistance',
                                showQuoteLink: false,
                                showFederalWarning: true
                            };
                        }
                    }

                    if (amount === '0-49999') {
                        return {
                            authority: '2 CFR 200',
                            method: 'Micro-Purchase',
                            action: 'Obtain quote',
                            note: 'Under threshold - Informal process acceptable',
                            showQuoteLink: false
                        };
                    } else if (amount === '50000-99999') {
                        return {
                            authority: '2 CFR 200',
                            method: 'Simplified Acquisition/Small Purchase',
                            action: 'Obtain 3 quotes',
                            note: 'Requirement for 3 quotes applies for $50k-$100k range',
                            showQuoteLink: true
                        };
                    } else if (amount === '100000-349999') {
                        return {
                            authority: isFederal ? '2 CFR 200 and TEC 44.031' : 'TEC 44.031',
                            method: 'Competitive Solicitation/Formal',
                            action: 'Conduct formal solicitation. Contact Procurement for assistance.',
                            note: 'Over $100k - Formal competition required per 44.031',
                            showQuoteLink: false
                        };
                    } else if (amount === '350000+') {
                        return {
                            authority: '2 CFR 200 and TEC 44.031',
                            method: 'Competitive solicitation/Formal',
                            action: 'Conduct formal solicitation. Contact Procurement for assistance.',
                            note: 'Federal over $350k: Perform Cost Price Analysis prior to obtaining pricing',
                            showQuoteLink: false,
                            showFederalWarning: true
                        };
                    }
                }

                return null;
            };

            const handleNext = (value, nextStep) => {
                if (step === 1) setAmount(value);
                if (step === 2) {
                    setFunding(value);
                }
                if (step === 3) {
                    setCategory(value);
                }
                if (step === 4) {
                    setVendor(value);
                    setShowWarning(false);
                }
                setStep(nextStep);
            };

            const reset = () => {
                setStep(1);
                setAmount('');
                setFunding('');
                setCategory('');
                setVendor('');
                setShowWarning(false);
            };

            const result = step === 5 ? determineResult() : null;

            return (
                <div className="min-h-screen p-6" style={{backgroundColor: '#f0f4f8'}}>
                    <div className="max-w-3xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-8">
                            <div className="flex items-center gap-3 mb-2">
                                <h1 className="text-3xl font-bold" style={{color: '#333951'}}>Procurement Compliance Navigator</h1>
                                <span style={{fontSize: '2rem'}}>üß≠</span>
                            </div>
                            {step < 5 && (
                                <p className="mb-8" style={{color: '#586373'}}>Follow this path to the correct procurement action</p>
                            )}
                            {step === 5 && (
                                <div className="mb-8"></div>
                            )}

                            <div className="flex items-center justify-between mb-8">
                                {[1, 2, 3, 4, 5].map((s) => (
                                    <div key={s} className="flex items-center">
                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center font-semibold text-white`} style={{backgroundColor: step >= s ? '#007d8b' : '#586373'}}>
                                            {s}
                                        </div>
                                        {s < 5 && <div className="w-12 h-1 mx-2" style={{backgroundColor: step > s ? '#007d8b' : '#586373'}} />}
                                    </div>
                                ))}
                            </div>

                            {showWarning && step === 3 && (
                                <div className="mb-6 p-4 rounded" style={{backgroundColor: '#fff8e1', borderLeft: '4px solid #f8da54'}}>
                                    <div className="flex items-start">
                                        <div>
                                            <p className="text-sm font-semibold" style={{color: '#333951'}}>Important Note</p>
                                            <p className="text-sm mt-1" style={{color: '#586373'}}>
                                                Federal funds (2 CFR 200) only allow professional services for architects and engineers.
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {step === 1 && (
                                <div>
                                    <h2 className="text-xl font-semibold mb-4" style={{color: '#333951'}}>Step 1: Purchase Amount</h2>
                                    <div className="space-y-3">
                                        {amountRanges.map((range) => (
                                            <button
                                                key={range.value}
                                                onClick={() => handleNext(range.value, 2)}
                                                className="w-full p-4 text-left bg-white border rounded-lg transition-all flex items-center justify-between group"
                                                style={{borderColor: '#586373'}}
                                                onMouseEnter={(e) => {
                                                    e.currentTarget.style.backgroundColor = '#e6f7f8';
                                                    e.currentTarget.style.borderColor = '#007d8b';
                                                }}
                                                onMouseLeave={(e) => {
                                                    e.currentTarget.style.backgroundColor = 'white';
                                                    e.currentTarget.style.borderColor = '#586373';
                                                }}
                                            >
                                                <span className="font-medium" style={{color: '#333951'}}>{range.label}</span>
                                                <span style={{color: '#586373'}}>‚Üí</span>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {step === 2 && (
                                <div>
                                    <h2 className="text-xl font-semibold mb-4" style={{color: '#333951'}}>Step 2: Primary Funding Source</h2>
                                    <div className="space-y-3">
                                        {fundingSources.map((source) => (
                                            <button
                                                key={source.value}
                                                onClick={() => handleNext(source.value, 3)}
                                                className="w-full p-4 text-left bg-white border rounded-lg transition-all flex items-center justify-between group"
                                                style={{borderColor: '#586373'}}
                                                onMouseEnter={(e) => {
                                                    e.currentTarget.style.backgroundColor = '#e6f7f8';
                                                    e.currentTarget.style.borderColor = '#007d8b';
                                                }}
                                                onMouseLeave={(e) => {
                                                    e.currentTarget.style.backgroundColor = 'white';
                                                    e.currentTarget.style.borderColor = '#586373';
                                                }}
                                            >
                                                <span className="font-medium" style={{color: '#333951'}}>{source.label}</span>
                                                <span style={{color: '#586373'}}>‚Üí</span>
                                            </button>
                                        ))}
                                    </div>
                                    <button onClick={() => setStep(1)} className="mt-4 font-medium" style={{color: '#007d8b'}}>
                                        ‚Üê Back
                                    </button>
                                </div>
                            )}

                            {step === 3 && (
                                <div>
                                    <h2 className="text-xl font-semibold mb-4" style={{color: '#333951'}}>Step 3: Purchase Category</h2>
                                    <div className="space-y-3">
                                        <button
                                            key="goods"
                                            onClick={() => handleNext('goods', 4)}
                                            className="w-full p-4 text-left bg-white border rounded-lg transition-all flex items-center justify-between group"
                                            style={{borderColor: '#586373'}}
                                            onMouseEnter={(e) => {
                                                e.currentTarget.style.backgroundColor = '#e6f7f8';
                                                e.currentTarget.style.borderColor = '#007d8b';
                                            }}
                                            onMouseLeave={(e) => {
                                                e.currentTarget.style.backgroundColor = 'white';
                                                e.currentTarget.style.borderColor = '#586373';
                                            }}
                                        >
                                            <span className="font-medium" style={{color: '#333951'}}>Goods/Services</span>
                                            <span style={{color: '#586373'}}>‚Üí</span>
                                        </button>
                                        
                                        <button
                                            key="professional"
                                            onClick={() => handleNext('professional', 4)}
                                            className="w-full p-4 text-left bg-white border rounded-lg transition-all flex items-center justify-between group"
                                            style={{borderColor: '#586373'}}
                                            onMouseEnter={(e) => {
                                                e.currentTarget.style.backgroundColor = '#e6f7f8';
                                                e.currentTarget.style.borderColor = '#007d8b';
                                            }}
                                            onMouseLeave={(e) => {
                                                e.currentTarget.style.backgroundColor = 'white';
                                                e.currentTarget.style.borderColor = '#586373';
                                            }}
                                        >
                                            <span className="font-medium" style={{color: '#333951'}}>Professional Services (TGC 2254)</span>
                                            <span style={{color: '#586373'}}>‚Üí</span>
                                        </button>
                                        
                                        <p className="text-sm py-2" style={{color: '#586373'}}>
                                            Not sure what qualifies as Professional Services?{' '}
                                            <a
                                                href={TGC_2254_URL}
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="underline"
                                                style={{color: '#007d8b'}}
                                            >
                                                See TGC 2254 definition
                                            </a>
                                        </p>
                                        
                                        <button
                                            key="construction"
                                            onClick={() => handleNext('construction', 4)}
                                            className="w-full p-4 text-left bg-white border rounded-lg transition-all flex items-center justify-between group"
                                            style={{borderColor: '#586373'}}
                                            onMouseEnter={(e) => {
                                                e.currentTarget.style.backgroundColor = '#e6f7f8';
                                                e.currentTarget.style.borderColor = '#007d8b';
                                            }}
                                            onMouseLeave={(e) => {
                                                e.currentTarget.style.backgroundColor = 'white';
                                                e.currentTarget.style.borderColor = '#586373';
                                            }}
                                        >
                                            <span className="font-medium" style={{color: '#333951'}}>Construction</span>
                                            <span style={{color: '#586373'}}>‚Üí</span>
                                        </button>
                                    </div>
                                    <button onClick={() => setStep(2)} className="mt-4 font-medium" style={{color: '#007d8b'}}>
                                        ‚Üê Back
                                    </button>
                                </div>
                            )}

                            {step === 4 && (
                                <div>
                                    <h2 className="text-xl font-semibold mb-4" style={{color: '#333951'}}>Step 4: Do you have an awarded vendor?</h2>
                                    
                                    <div className="space-y-3">
                                        <button
                                            onClick={() => handleNext('no', 5)}
                                            className="w-full p-4 text-left bg-white border rounded-lg transition-all flex items-center justify-between group"
                                            style={{borderColor: '#586373'}}
                                            onMouseEnter={(e) => {
                                                e.currentTarget.style.backgroundColor = '#e6f7f8';
                                                e.currentTarget.style.borderColor = '#007d8b';
                                            }}
                                            onMouseLeave={(e) => {
                                                e.currentTarget.style.backgroundColor = 'white';
                                                e.currentTarget.style.borderColor = '#586373';
                                            }}
                                        >
                                            <span className="font-medium" style={{color: '#333951'}}>No</span>
                                            <span style={{color: '#586373'}}>‚Üí</span>
                                        </button>
                                        
                                        <div className="p-3 rounded" style={{backgroundColor: '#fff8e1', borderLeft: '4px solid #f8da54'}}>
                                            <p className="text-sm font-medium" style={{color: '#333951'}}>
                                                üîç Not sure? Check the{' '}
                                                <a
                                                    href={AWARDED_VENDOR_DASHBOARD_URL}
                                                    target="_blank"
                                                    rel="noopener noreferrer"
                                                    className="underline"
                                                    style={{color: '#007d8b'}}
                                                >
                                                    Bids & Pieces Procurement Dashboard
                                                </a>
                                            </p>
                                        </div>
                                        
                                        <button
                                            onClick={() => handleNext('esc13', 5)}
                                            className="w-full p-4 text-left bg-white border rounded-lg transition-all flex items-center justify-between group"
                                            style={{borderColor: '#586373'}}
                                            onMouseEnter={(e) => {
                                                e.currentTarget.style.backgroundColor = '#e6f7f8';
                                                e.currentTarget.style.borderColor = '#007d8b';
                                            }}
                                            onMouseLeave={(e) => {
                                                e.currentTarget.style.backgroundColor = 'white';
                                                e.currentTarget.style.borderColor = '#586373';
                                            }}
                                        >
                                            <span className="font-medium" style={{color: '#333951'}}>Yes - ESC Region 13</span>
                                            <span style={{color: '#586373'}}>‚Üí</span>
                                        </button>
                                        
                                        <button
                                            onClick={() => handleNext('coop', 5)}
                                            className="w-full p-4 text-left bg-white border rounded-lg transition-all flex items-center justify-between group"
                                            style={{borderColor: '#586373'}}
                                            onMouseEnter={(e) => {
                                                e.currentTarget.style.backgroundColor = '#e6f7f8';
                                                e.currentTarget.style.borderColor = '#007d8b';
                                            }}
                                            onMouseLeave={(e) => {
                                                e.currentTarget.style.backgroundColor = 'white';
                                                e.currentTarget.style.borderColor = '#586373';
                                            }}
                                        >
                                            <span className="font-medium" style={{color: '#333951'}}>Yes - Cooperative</span>
                                            <span style={{color: '#586373'}}>‚Üí</span>
                                        </button>
                                    </div>
                                    <button onClick={() => setStep(3)} className="mt-4 font-medium" style={{color: '#007d8b'}}>
                                        ‚Üê Back
                                    </button>
                                </div>
                            )}

                            {step === 5 && result && (
                                <div>
                                    <div className="flex items-center mb-6">
                                        <h2 className="text-2xl font-semibold" style={{color: '#FF6E46'}}>You've Arrived! Your Route Summary:</h2>
                                    </div>

                                    <div className="border rounded-lg p-6 mb-6" style={{backgroundColor: '#e6f7f8', borderColor: '#007d8b'}}>
                                        {result.showFederalWarning && (
                                            <div className="mb-6 p-4 rounded" style={{backgroundColor: '#ff6961', borderLeft: '4px solid #e55b53'}}>
                                                <p className="text-sm font-semibold" style={{color: '#333951'}}>‚ö†Ô∏è Important</p>
                                                <p className="text-sm mt-1" style={{color: '#333951'}}>
                                                    Federal purchases over $350,000 require a Cost Price Analysis prior to obtaining pricing. Contact Procurement for assistance.
                                                </p>
                                            </div>
                                        )}
                                        
                                        <div className="mb-6">
                                            <h3 className="text-base font-bold mb-2" style={{color: '#586373', fontFamily: 'Montserrat, sans-serif'}}>Required Action</h3>
                                            <div 
                                                className="text-xl font-medium" 
                                                style={{color: '#007d8b', whiteSpace: 'pre-line', fontFamily: 'Inter, sans-serif'}} 
                                                dangerouslySetInnerHTML={{
                                                    __html: result.action.replace(
                                                        /BID NBR/g, 
                                                        '<a href="' + BID_NBR_FORMAT_URL + '" target="_blank" rel="noopener noreferrer" style="color: #007d8b; text-decoration: underline; font-weight: 600;">BID NBR</a>'
                                                    )
                                                }}
                                            ></div>
                                        </div>
                                        
                                        {result.showFederalProfWarning && (
                                            <div className="mb-6 p-4 rounded" style={{backgroundColor: '#fff8e1', borderLeft: '4px solid #f8da54'}}>
                                                <p className="text-sm font-semibold" style={{color: '#333951'}}>‚ö†Ô∏è Important Note</p>
                                                <p className="text-sm mt-1" style={{color: '#586373'}}>
                                                    Federal funds (2 CFR 200) only allow professional services for architects and engineers.
                                                </p>
                                            </div>
                                        )}
                                        
                                        {result.showQBSHelp && (
                                            <div className="mb-6 p-4 rounded" style={{backgroundColor: '#eceef7', borderLeft: '4px solid #ff6e46'}}>
                                                <p className="text-sm font-semibold" style={{color: '#333951'}}>üí° Need Help with QBS?</p>
                                                <p className="text-sm mt-1" style={{color: '#586373'}}>
                                                    Qualification-Based Selection requires evaluating vendors based on qualifications, not price. Contact Procurement for assistance.
</p>
                                            </div>
                                        )}

                                        <div className="mb-4">
                                            <h3 className="text-base font-bold mb-2" style={{color: '#586373'}}>Procurement Method</h3>
                                            <p className="text-lg" style={{color: '#333951'}}>{result.method}</p>
                                        </div>

                                        <div className="mb-4">
                                            <h3 className="text-base font-bold mb-2" style={{color: '#586373'}}>Authority</h3>
                                            <p className="text-lg" style={{color: '#333951'}}>{result.authority}</p>
                                        </div>

                                        {result.note && (
                                            <div className="mt-4 p-4 bg-white rounded border" style={{borderColor: '#007d8b'}}>
                                                <p className="text-sm" style={{color: '#333951'}}>{result.note}</p>
                                            </div>
                                        )}
                                        
                                        {result.showQuoteLink && (
                                            <div className="mt-4 p-4 bg-white rounded border" style={{borderColor: '#007d8b'}}>
                                                <p className="text-sm font-medium" style={{color: '#333951'}}>
                                                    üßæ{' '}
                                                    <a
                                                        href={QUOTE_VERIFICATION_FORM_URL}
                                                        target="_blank"
                                                        rel="noopener noreferrer"
                                                        className="underline"
                                                        style={{color: '#faa91e'}}
                                                    >
                                                        Quote Attempt Verification Form
                                                    </a>
                                                </p>
                                            </div>
                                        )}
                                    </div>

                                    <div className="rounded-lg p-4 mb-6" style={{backgroundColor: '#f0f4f8'}}>
                                        <h3 className="text-sm font-semibold mb-2" style={{color: '#586373'}}>Your Selections:</h3>
                                        <div className="grid grid-cols-2 gap-3 text-sm">
                                            <div>
                                                <span style={{color: '#586373'}}>Amount: </span>
                                                <span className="ml-2 font-medium" style={{color: '#333951'}}>
                                                    {amountRanges.find(a => a.value === amount)?.label}
                                                </span>
                                            </div>
                                            <div>
                                                <span style={{color: '#586373'}}>Funding: </span>
                                                <span className="ml-2 font-medium" style={{color: '#333951'}}>
                                                    {fundingSources.find(f => f.value === funding)?.label}
                                                </span>
                                            </div>
                                            <div>
                                                <span style={{color: '#586373'}}>Category: </span>
                                                <span className="ml-2 font-medium" style={{color: '#333951'}}>
                                                    {categories.find(c => c.value === category)?.label}
                                                </span>
                                            </div>
                                            <div>
                                                <span style={{color: '#586373'}}>Awarded Vendor: </span>
                                                <span className="ml-2 font-medium" style={{color: '#333951'}}>
                                                    {vendors.find(v => v.value === vendor)?.label}
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <button
                                        onClick={reset}
                                        className="w-full text-white font-semibold py-3 px-6 rounded-lg transition-colors"
                                        style={{backgroundColor: '#007d8b'}}
                                        onMouseEnter={(e) => e.currentTarget.style.backgroundColor = '#006570'}
                                        onMouseLeave={(e) => e.currentTarget.style.backgroundColor = '#007d8b'}
                                    >
                                        Start New Search
                                    </button>
                                </div>
                            )}
                        </div>

                        <p className="text-center text-sm mt-6" style={{color: '#586373'}}>
                            Questions? Contact Procurement for assistance.
                        </p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<ProcurementTool />);

    </script>
</body>

</html>
